        body {

        }

        .nav__logo a {

            text-decoration: none;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .nav-item .nav-link {
            color: white;
            text-decoration: none;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);

            }

                transform: translateY(0);
                opacity: 1;
            }
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;

            animation: fadeIn 1s ease-in-out;
            margin-top: 80px; /* Add margin to avoid overlap with navbar */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .header h1 {
            font-size: 80px;
            margin: 0;
            color: #ff4d4d;
            animation: bounce 1s infinite;
        }

        @keyframes bounce {
            0%,
            20%,
            50%,
            80%,
            100% {
                transform: translateY(0);
            }

            40% {
                transform: translateY(-20px);
            }

            60% {
                transform: translateY(-10px);
            }
        }

        .header h3 {
            color: #3A0088;
        }

        .footer {
            margin-top: 20px;
        }

        .footer p {
            margin: 10px 0;
        }

        button {
            background-color: #3A0088;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5b2d99;
        }

        .footer {
            position: absolute;
            bottom: 10px;
            width: 100%;
            animation: slideUp 0.5s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
                opacity: 0;
            }

            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
