    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" />
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" />
    <link rel="stylesheet" href="../css_files/contact.css" />

</head>

<body>
    <header>
        <nav class="navbar" class="nav-bg2">
            <a href="../../index.html">
                <div class="logo">Beautiify</div>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="../../index.html#home" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="../../index.html#components" class="nav-link">Components</a>
                </li>
                <li class="nav-item">
                    <a href="../../index.html#contributor" class="nav-link">Contributors</a>
                </li>
                <li>
                    <a href="contact.html" class="nav-link">Contact</a>
                </li>
            </ul>
            <div class="hamburger">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </div>
        </nav>
        </header>

    <section id="section-wrapper">
        <div class="box-wrapper">
            <div class="info-wrap">
                <h2 class="info-title">Contact Information</h2>
                <h3 class="info-sub-title">
                    Fill up the form and our Team will get back to you within 24 hours
                </h3>
                <ul class="info-details">
                    <li>
                        <i class="fas fa-phone-alt"></i>
                        <span>Phone:</span>
                        <a href="tel:+ 1235 2355 98">+ 1235 2355 98</a>
                    </li>
                    <li>
                        <i class="fas fa-paper-plane"></i>
                        <span>Email:</span>
                        <a href="mailto:info@yoursite.com">info@yoursite.com</a>
                    </li>
                    <li>
                        <i class="fas fa-globe"></i>
                        <span>Website:</span>
                        <a href="#">beautiify.netlify.app/</a>
                    </li>
                </ul>
                <ul class="social-icons">
                    <li>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-linkedin-in"></i></a>
                    </li>
                </ul>
            </div>
            <div class="form-wrap">
                <form action="#" method="POST">
                    <h2 class="form-title">Send us a message :)</h2>
                    <div class="form-fields">
                        <div class="form-group">
                            <input type="text" class="fname" placeholder="First Name" />
                        </div>
                        <div class="form-group">
                            <input type="text" class="lname" placeholder="Last Name" />
                        </div>
                        <div class="form-group">
                            <input type="email" class="email" placeholder="Mail" />
                        </div>
                        <div class="form-group">
                            <input type="number" class="phone" placeholder="Phone" />
                        </div>
                        <div class="form-group">
                            <textarea name="message" id="" placeholder="Write your message"></textarea>
                        </div>
                    </div>
                    <input type="submit" value="Send Message" class="submit-button" />
                </form>
            </div>
        </div>
    </section>
</body>

</html>
