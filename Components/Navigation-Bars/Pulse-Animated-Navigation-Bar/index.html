<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pulse Animated Navigation Bar</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #111;
            color: #fff;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        nav {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-item {
            padding: 10px;
            margin: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: transform 0.3s, color 0.3s;
        }

        .nav-item:hover {
            transform: scale(1.2);
            color: #e44d26; /* Vibrant color 1 */
        }

        .nav-item.animated:nth-child(2):hover {
            color: #1abc9c; /* Vibrant color 2 */
        }

        .nav-item.animated:nth-child(3):hover {
            color: #3498db; /* Vibrant color 3 */
        }

        .nav-item.animated:nth-child(4):hover {
            color: #f39c12; /* Vibrant color 4 */
        }

        @keyframes pulseAnimation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        .animated {
            animation: pulseAnimation 1.5s infinite;
        }
    </style>
</head>
<body>

<nav>
    <div class="nav-item animated">Home</div>
    <div class="nav-item animated">About</div>
    <div class="nav-item animated">Services</div>
    <div class="nav-item animated">Contact</div>
</nav>

</body>
</html>
