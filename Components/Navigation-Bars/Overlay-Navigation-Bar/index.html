<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
    <title>Overlay Navigation Bar</title>
</head>

<body>
    <div class="overlay-container">
        <a href="#" class="close-btn" onclick="closeNav()">&times;</a>
        <div class="overlay">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <div class="content">
        <button class="open-btn" onclick="openNav()">Open Overlay</button>
    </div>
</body>

</html>
