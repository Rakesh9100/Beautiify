<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Interactive Flip Table</title>
</head>

<body>
    <h2>Interactive Flip Table</h2>
    <div class="table">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">John Doe<br><small>25 years</small></div>
                <div class="card-back">New York<br><small>Likes coding</small></div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Jane Smith<br><small>30 years</small></div>
                <div class="card-back">Los Angeles<br><small>Enjoys hiking</small></div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Sam Brown<br><small>35 years</small></div>
                <div class="card-back">Chicago<br><small>Loves photography</small></div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Emily Davis<br><small>28 years</small></div>
                <div class="card-back">Miami<br><small>Enjoys painting</small></div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Michael Johnson<br><small>40 years</small></div>
                <div class="card-back">Houston<br><small>Plays guitar</small></div>
            </div>
        </div>
        <div class="card">
            <div class="card-inner">
                <div class="card-front">Sarah Wilson<br><small>32 years</small></div>
                <div class="card-back">Phoenix<br><small>Likes cooking</small></div>
            </div>
        </div>
    </div>
</body>

</html>
