<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Margarine|Rubik:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
    <link rel="stylesheet" href="style.css">
    <title>Dog Animation Toggle Switch</title>
</head>

<body>
    <div class="container">
        <h1 class="title">✨ Dog Animation Toggle Switch ✨</h1>
        <div class="toggle-wrapper">
            <div class="toggle dog-rollover">
                <input id="doggo" type="checkbox" />
                <label class="toggle-item" for="doggo">
                    <div class="dog">
                        <div class="ear"></div>
                        <div class="ear right"></div>
                        <div class="face">
                            <div class="eyes"></div>
                            <div class="mouth"></div>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
