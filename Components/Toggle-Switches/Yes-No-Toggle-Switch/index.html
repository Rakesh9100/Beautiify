<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Margarine|Rubik:400,500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.min.css'>
    <link rel="stylesheet" href="style.css">
    <title>Yes/No Toggle Switch</title>
</head>

<body>
    <div class="container">
        <h1 class="title">✨ Yes/No Toggle Switch ✨</h1>
        <div class="toggle-wrapper">
            <div class="toggle checkcross">
                <input id="checkcross" type="checkbox" />
                <label class="toggle-item" for="checkcross">
                    <div class="check"></div>
                </label>
            </div>
        </div>
    </div>
</body>

</html>
