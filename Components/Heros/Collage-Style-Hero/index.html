<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage-Style Hero Section</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="collage-hero">
        <div class="collage-container">
            <div class="collage-item collage-item-1">
                <img src="https://img.freepik.com/free-photo/natures-beauty-close-up-purple-wildflowers-bloom-generative-ai_188544-8591.jpg"
                    alt="Image 1">
            </div>
            <div class="collage-item collage-item-2">
                <img src="https://png.pngtree.com/thumb_back/fh260/background/20230617/pngtree-lakescape-landscape-nature-scenery-hd-image_2950137.jpg"
                    alt="Image 2">
            </div>
            <div class="collage-item collage-item-3">
                <img src="https://www.creativefabrica.com/wp-content/uploads/2023/04/02/Nature-Background-Graphics-66003217-1-580x387.jpg"
                    alt="Image 3">
            </div>
            <div class="collage-item collage-item-4">
                <img src="https://wallpapercave.com/wp/wp7097012.jpg" alt="Image 4">
            </div>

        </div>
        <div class="collage-item collage-text">
            <h1 class="hero-title">Lorem ipsum, dolor amet consectetur adipisicing.</h1>
            <p class="hero-subtitle">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi voluptate corporis
                doloribus assumenda.</p>
            <a href="#" class="hero-btn">Learn More</a>
        </div>
    </div>
</body>

</html>
