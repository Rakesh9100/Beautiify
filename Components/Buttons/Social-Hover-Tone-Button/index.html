<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Social Hover Tone Button</title>
</head>
<body>
    <h3 class="social-hovertone-heading">
        <span>Social Hover Tone Button</span>
    </h3>
    <div class="icons">
        <a href="">
            <div class="icon">
                <i class="fab fa-linkedin" title="linkedin" style="cursor: pointer;"></i>
            </div>
        </a>
        <a href="">
            <div class="icon">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
        </a>
        <a href="">
            <div class="icon">
                <i class="fab fa-instagram" title="Instagram"style="cursor: pointer;"></i>
            </div>
        </a>
        <a href="">
            <div class="icon">
                <i class="fa-brands fa-github"></i>
            </div>
        </a>
        <a href="">
            <div class="icon">
                <i class="fa-brands fa-discord"></i>
            </div>
        </a>
        <a href="" title="YouTube">
            <div class="icon">
                <i class="fab fa-youtube" style="cursor: pointer;"></i>
            </div>
        </a>
    </div>
</body>
</html>
