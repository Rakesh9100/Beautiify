<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Hamburger Menu Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #282c34;
      margin: 0;
      overflow: hidden;
      transition: background-color 0.5s ease-in-out;
    }

    .hamburger {
      width: 40px;
      height: 30px;
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
      z-index: 10;
      transition: all 0.5s ease-in-out;
    }

    .hamburger div {
      height: 5px;
      width: 100%;
      border-radius: 5px;
      transition: all 0.5s ease-in-out;
    }

    /* Default colors for lines */
    .hamburger div:nth-child(1) {
      background-color: #ff5c5c;
    }

    .hamburger div:nth-child(2) {
      background-color: #ffe15c;
    }

    .hamburger div:nth-child(3) {
      background-color: #5cff5c;
    }

    /* "X" Transformation */
    .hamburger.active div:nth-child(1) {
      transform: rotate(45deg) translate(5px, 5px);
      background-color: #ffab5c;
    }

    .hamburger.active div:nth-child(2) {
      opacity: 0;
      transform: translateX(50px);
    }

    .hamburger.active div:nth-child(3) {
      transform: rotate(-45deg) translate(5px, -5px);
      background-color: #5cabff;
    }

    /* Animated Menu */
    .menu {
      display: none;
      position: absolute;
      top: -300px;
      left: 50%;
      transform: translateX(-50%);
      width: 300px;
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      text-align: center;
      z-index: 9;
      transition: all 0.5s ease-in-out;
    }

    .menu.active {
      display: block;
      top: 60px;
    }

    /* Menu Bounce Animation */
    .menu.active {
      animation: bounceIn 0.6s ease forwards;
    }

    @keyframes bounceIn {
      0% {
        top: -300px;
      }
      60% {
        top: 40px;
      }
      80% {
        top: 70px;
      }
      100% {
        top: 60px;
      }
    }

    /* Fun, colorful menu list */
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu ul li {
      margin: 15px 0;
    }

    .menu ul li a {
      text-decoration: none;
      font-size: 20px;
      color: #282c34;
      font-weight: bold;
      transition: color 0.3s;
    }

    .menu ul li a:hover {
      color: #ff6b6b;
    }

  </style>
</head>
<body>

  <!-- Hamburger Button -->
  <div class="hamburger" id="hamburger-menu">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <!-- Menu Content -->
  <div class="menu" id="menu">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <script>
    const hamburger = document.getElementById('hamburger-menu');
    const menu = document.getElementById('menu');
    const body = document.body;

    // Toggle the active class for animation
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      menu.classList.toggle('active');
      body.classList.toggle('active-bg');
      
      // Change background color of the body when menu is active
      if (body.classList.contains('active-bg')) {
        body.style.backgroundColor = '#ff6b6b';
      } else {
        body.style.backgroundColor = '#282c34';
      }
    });
  </script>

</body>
</html>
