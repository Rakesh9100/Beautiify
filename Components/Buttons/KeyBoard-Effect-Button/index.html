<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard Style Button</title>
    <style>
        /* Centering the button */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4; /* Light background */
        }

        /* Button Styling */
        .keyboard-button {
            position: relative;
            display: inline-flex;
            height: 50px;
            align-items: center;
            justify-content: center;
            border-radius: 8px;
            border: 2px solid #525252; /* Border like a key */
            background-color: #222; /* Dark key-like background */
            padding: 0 20px;
            font-size: 18px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
            box-shadow: 4px 4px 0px rgb(82, 82, 82);
            font-family: 'Courier New', monospace; /* Keyboard-like font */
        }

        /* Hover Effect */
        .keyboard-button:hover {
            background-color: #4588ed;
        }

        /* Click Effect */
        .keyboard-button:active {
            transform: translateX(3px) translateY(3px);
            box-shadow: 0px 0px rgb(126, 240, 233);
        }
    </style>
</head>
<body>
    <button class="keyboard-button">CLICK ME</button>
</body>
</html>
