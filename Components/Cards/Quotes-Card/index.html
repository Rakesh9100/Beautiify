<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Quotes Card</title>
</head>

<body>

    <div id="quoteCarousel" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <div class="quote-card">
                    <p class="quote-text">"The only limit to our realization of tomorrow will be our doubts of today."
                    </p>
                    <p class="quote-author">Franklin D. Roosevelt</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="quote-card">
                    <p class="quote-text">"Success is not final, failure is not fatal: It is the courage to continue
                        that counts."</p>
                    <p class="quote-author">Winston Churchill</p>
                </div>
            </div>
            <div class="carousel-item">
                <div class="quote-card">
                    <p class="quote-text">"The only way to do great work is to love what you do."</p>
                    <p class="quote-author">Steve Jobs</p>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#quoteCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#quoteCarousel" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
