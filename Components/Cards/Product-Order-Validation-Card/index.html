<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Order Validation Card</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <button class="dismiss" type="button">Ã—</button> 
            <div class="header">
                <div class="image">
                    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                        <g id="SVGRepo_iconCarrier">
                            <path d="M20 7L9.00004 18L3.99994 13" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                        </g>
                    </svg>
                </div>
                <div class="content">
                    <span class="title">Order validated</span> 
                    <p class="message">Thank you for your purchase. you package will be delivered within 2 days of your purchase</p>
                </div>
                <div class="actions">
                    <button class="btn"> History
                    </button> 
                    <button class="track" type="button">Track my package</button> 
                </div>
            </div>
        </div>
    </div>
