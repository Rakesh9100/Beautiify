<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Advanced Neumorphic Website</title>
</head>
<body>
    <div class="neu-container" id="neuContainer">
        <div class="neu-header">Advanced Neumorphic Website</div>
        <form class="neu-form" id="neuForm">
            <input class="neu-input" type="text" placeholder="Username" id="usernameInput">
            <input class="neu-input" type="password" placeholder="Password" id="passwordInput">
            <button class="neu-button" id="submitButton">Submit</button>
        </form>
    </div>

    <div class="neu-card" id="neuCard">
        <h2>Neumorphic Card</h2>
        <p>This is a neumorphic-styled card with additional elements.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
