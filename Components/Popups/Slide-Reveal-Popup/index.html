<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Slide Reveal Popup</title>
</head>
<body>
    <button id="openPopup">Reveal Message</button>
    
    <div id="popupContainer" class="hidden">
        <div id="curtainLeft"></div>
        <div id="curtainRight"></div>
        <div id="popupContent">
            <h2 id="popupTitle">Surprise!</h2>
        </div>
        <span id="closePopup">&times;</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
