<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Welcome Offer Popup</title>
</head>
<body>
    <main>
        <h1>Hello world!</h1>
    </main>

    <div class="popup-overlay" id="popupOverlay">
        <div class="popup" id="popup">
            <button class="close-btn" id="closeBtn">&times;</button>
            <div class="popup-content">
                <img src="assets/welcome-new.webp" alt="Welcome" class="popup-image">
                <div class="popup-text">
                    <h2>Welcome!</h2>
                    <h3>Get 20% Off Your First Order</h3>
                    <p>Subscribe to our newsletter to get the latest updates and offers.</p>
                    <input type="email" placeholder="Enter your email" class="popup-input">
                    <button class="popup-btn">Subscribe Now</button>
                    <p class="popup-terms"><a href="#">Terms & Conditions</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
