
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parallax Footer</title>
</head>
<body>
    <style>
        main {
  position: relative;
  z-index: 2;
  background: #7564f5;
  height: 1500px;
  margin-bottom: 350px;
  box-shadow: 3px 2px 2px 0px rgba(51,51,51,0.5);
}

main p {
  margin: 0;
  padding-top: 100px;
  font-size: 100px;
  text-align: center;
  color: #ddd; 
}

footer {
  position: fixed;
  bottom: 0;
  width: 100%;
  height: 350px;  
  padding-left: 50px;
  background: #dc67a6;
  font-size: 100px;
  color: #a22b2f;
}
    </style>
    <main>
        <p>Footer At the bottom</p>
        <p>&#8615;</p>
        <p>&#8615;</p>
        <p>&#8615;</p>
        <p>&#8615;</p>
      </main>
      <footer>
        <p>Parallax footer</p>
      </footer>
</body>
</html>
