<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rotating Image</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            perspective: 1000px;
            overflow: hidden;
        }

        .image-container {
            width: 50vmin;  /* Use vmin to ensure proportional sizing */
            height: 50vmin;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 1s;
        }

        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .rotate {
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="assets/Oops Error Twitter Card.png" alt="Clickable Rotating Image">
    </div>

    <script>
        const imageContainer = document.querySelector('.image-container');
        
        imageContainer.addEventListener('click', function() {
            this.classList.toggle('rotate');
        });
    </script>
</body>
</html>
