<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Contact Form</title>
    <style>
       
        .error-message {
            color: red;
            font-size: 0.8em;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="styling">
            <div class="circle1"></div>
            <div class="circle2"></div>
        </div>
        <div class="main">
            <div class="navbar">
                <div class="logo">Logo</div>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Gallery</li>
                    <li>Contact</li>
                </ul>
            </div>
            <div class="contact-form">
                <div class="title">
                    <div class="small-title">
                        Get In Touch
                    </div>
                    <div class="main-title">
                        Decide The Program
                    </div>
                </div>
                <form class="contact-section" id="contactForm">
                    <div class="contact-form-container">
                        <div class="form main-form">
                            <div class="input-field">
                                <input type="text" id="name" autocomplete="off" required />
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field">
                                <input type="email" id="email" autocomplete="off" required />
                                <label for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <input type="text" id="pNo" autocomplete="off" />
                                <label for="pNo">Phone Number (Format: xxx-xxx-xxxx)</label>
                                <div id="pNoError" class="error-message"></div> 
                            </div>
                            <div class="input-field">
                                <input type="text" id="message" autocomplete="off" required />
                                <label for="message">Message</label>
                            </div>
                        </div>
                        <div class="file-upload">
                            <div class="upload-btn" style="width: 70%;">
                                <label for="file-upload" class="custom-file-upload">Attach File<span
                                        style="color: rgba(255, 255, 255, 0.7);">+</span></label>
                                <input id="file-upload" type="file" />
                            </div>
                        </div>
                    </div>
                    <div class="submit-button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var form = document.getElementById('contactForm');
            var phoneInput = document.getElementById('pNo');
            var phoneError = document.getElementById('pNoError');

            
            function validatePhoneNumber() {
                var phoneNumber = phoneInput.value.trim();
                if (!(/^\d{3}\d{3}\d{4}$/.test(phoneNumber))) {
                    phoneError.textContent = 'Please enter a valid phone number in the format xxx-xxx-xxxx.';
                    return false;
                } else {
                    phoneError.textContent = '';
                    return true;
                }
            }
            form.addEventListener('submit', function(event) {
                if (validatePhoneNumber()) {
                    
                    setTimeout(function() {
                        form.reset();
                        
                        window.location.reload();
                    }, 2000);
                } else {
                    event.preventDefault(); 
                }
            });
        });
    </script>

</body>

</html>
