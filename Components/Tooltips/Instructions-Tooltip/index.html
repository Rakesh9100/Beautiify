<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instructions Tooltip</title>
</head>

<body>
    <div class="item-hints">

            </div>
        </div>
    </div>

</body>
