<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Apple Themed Dropdown</title>
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <div class="dropdown">
                <button class="btn btn-apple dropdown-toggle" type="button" id="dropdownMenuButton" aria-haspopup="true" aria-expanded="false">
                    <i class="fas fa-apple-alt"></i> Apple Menu
                </button>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#"><i class="fas fa-home"></i> Home</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-info-circle"></i> About</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-cogs"></i> Services</a>
                    <a class="dropdown-item" href="#"><i class="fas fa-envelope"></i> Contact</a>
                </div>
            </div>
            <div class="d-flex align-items-center">
                <button class="btn btn-theme mr-2" id="themeToggleBtn">Toggle Theme</button>
                <a href="https://github.com/VesperAkshay" target="_blank" class="btn btn-github"><i class="fab fa-github"></i></a>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 Apple Themed Dropdown. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
