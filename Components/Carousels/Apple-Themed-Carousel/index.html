<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Animated Carousel</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center">
            <button class="btn btn-theme" id="themeToggleBtn">Toggle Theme</button>
            <a href="https://github.com/VesperAkshay" target="_blank" class="btn btn-github"><i class="fab fa-github"></i></a>
        </div>
        <div class="carousel-container mt-5">
            <div class="carousel">
                <div class="carousel__face"><img src="./images/pexels-eberhardgross-1366919.jpg" alt="Image 1"></div>
                <div class="carousel__face"><img src="./images/pexels-eberhardgross-1624496.jpg" alt="Image 2"></div>
                <div class="carousel__face"><img src="./images/pexels-hikaique-775203.jpg" alt="Image 3"></div>
                <div class="carousel__face"><img src="./images/pexels-rahulp9800-1212487.jpg" alt="Image 4"></div>
                <div class="carousel__face"><img src="./images/pexels-rpnickson-2486168.jpg" alt="Image 5"></div>
                <div class="carousel__face"><img src="./images/pexels-eberhardgross-1097491.jpg" alt="Image 6"></div>
            </div>
        </div>
    </div>
    <footer class="text-center mt-5">
        <p>&copy; 2024 3D Animated Carousel. All rights reserved.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
